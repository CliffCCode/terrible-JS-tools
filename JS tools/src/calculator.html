<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/css/calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div>
      <a href="/index.html">Back</a>
    </div>
    <div class="app">
      <h1>Legit Calculator</h1>
      
      <div class="calculator">
        <div class="Display" id="input"></div>
        <div class="Display" id="output"></div>

        <button class="calculatorButton number" >1</button>
        <button class="calculatorButton number" >2</button>
        <button class="calculatorButton number" >3</button>
        <button class="calculatorButton operator" id="+">+</button>

        <button class="calculatorButton number">4</button>
        <button class="calculatorButton number">5</button>
        <button class="calculatorButton number">6</button>
        <button class="calculatorButton operator" id="-">-</button>

        <button class="calculatorButton number">7</button>
        <button class="calculatorButton number">8</button>
        <button class="calculatorButton number">9</button>
        <button class="calculatorButton operator" id="*">*</button>

        <button class="calculatorButton">ðŸ”™</button>
        <button class="calculatorButton number">0</button>
        <button class="calculatorButton" id="clear">C</button>
        <button class="calculatorButton operator" id="/">/</button>

        <button class="submitButton">=</button>
      </div>
    </div>

    <script type="module" src="/src/calculator.js"></script>
  </body>
</html>
